#######
# REF #
#######

# References :
# - `man tmux`
# - tmux cheatsheet : https://devhints.io/tmux
# - https://github.com/majutsushi/etc/blob/master/tmux/tmux.conf
# - https://github.com/jtdaugherty/tmux-config/blob/master/tmux.conf
# - https://github.com/sbernheim4/dotfiles/blob/master/.tmux.conf

# Aliases :
# - set  = set-option
# - setw = set-window-option = set -w

##############
# PREFIX-KEY #
##############

# Prefix-Key ( make it easier to press )
## Replace default `ctrl + b` with `ctrl + q`
set -g prefix C-q
unbind C-b

# Make `ctrl + a` Sendable ( to other programs )
bind C-a send-prefix

##########
# WINDOW #
##########

## New
bind c new-window -c "#{pane_current_path}"

## Split
## ( Covered by Plugin 'tmux-pain-control' )
# bind \ split-window -h -c "#{pane_current_path}"
# bind - split-window -v -c "#{pane_current_path}"

########
# PANE #
########

# Select
## ( Covered by Plugin 'tmux-pain-control' )
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize
bind -r ^y resizep -L 5 # left  (pf, ^h)
bind -r ^u resizep -D 5 # down  (pf, ^j)
bind -r ^i resizep -U 5 # up    (pf, ^k)
bind -r ^o resizep -R 5 # right (pf, ^l)

# Maximize & Minimize
unbind M
unbind m
bind M new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind m last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

#################
# MIS-OPERATION #
#################

# Unbind Default Key-Bindings
## For avoiding mis-operations

## Switch Pane
unbind o
## Next Layout
unbind Space

####################
# CONFIG & OPTIONS #
####################

# Reload Configs
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Show Configs

## Server
bind e show-options -s
## Global
bind g show-options -g
## Ref
## - Show options : https://subscription.packtpub.com/book/hardware_and_creative/9781783985166/2/ch02lvl1sec23/show-options

##########
# COMMON #
##########

# Auto Re-number Windows ( in numerical order )
## Default : off
set -g renumber-windows on

# First Index of Windows
## Default : 0
set -g base-index 1

# First Index of Panes
## Default : 0
setw -g pane-base-index 1

# Mouse Support
## WARN: Not supported everywhere.
## It will disable `selection-copy` on iTerm,
## so I have to press ‚å• option key & select by mouse for selection-copy.
set -g mouse on

#############
# COPY-MODE #
#############

# Use VI or Emacs-style Key Bindings in Copy Mode
## Options : emacs | vi
## Default : emacs
setw -g mode-keys vi

# Select & Copy
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'u' send -X copy-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'Y' send -X copy-line

###############
# STATUS-LINE #
###############

# Position
## Options : top | bottom
## Default : bottom
set-option -g status-position bottom

# Refresh Every Interval Seconds
## Default : 15
set -g status-interval 1

# Style : Colors
##
# set -g status-style fg=black
# set -g status-style bg=green

# Left
## Default : "[#S] "
# set -g status-left " Session: #S"
set -g status-left "#[fg=black] Windows "
## Default : 10
set -g status-left-length 9

# Right
## Default : "username" hh:mm dd-MMM-YY
## e.g. : "icehe" 18:07 16-Jun-19
set -g status-right "#{prefix_highlight} "
set -ag status-right "#[fg=black]#{pane_current_path} | "
set -ag status-right "#[fg=black]%T %a %m/%d "
## Default : 40
set -g status-right-length 150

###############
# WINDOW-LIST #
###############

# Position of Window List
## Options : left | centre | right
## Default : left
# set -g status-justify left

# Control Auto Window Renaming
## Auto rename window using format specified by `automatic-rename-format`
setw -g automatic-rename on
setw -g automatic-rename-format "#{pane_current_command}"

# Format in Status Line Window List
setw -g window-status-separator ''
setw -g window-status-format " #I.#W "
setw -g window-status-current-format " #I.#W "

# Status Line Style for Windows
setw -g window-status-current-style "fg=white,bg=black"
setw -g window-status-bell-style "bg=yellow"
# setw -g window-status-activity-style "bg=yellow"

###########
# PLUGINS #
###########

# List
# - https://github.com/tmux-plugins

# Supports `github_username/repo` or full git URLs
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins/"

# Tmux Plugin Manager
# - https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# Common Configs
# - https://github.com/tmux-plugins/tmux-sensible
set -g @plugin 'tmux-plugins/tmux-sensible'

# Restore Dirs, Layouts & etc.
# - https://github.com/tmux-plugins/tmux-resurrect
#
# # Key-Bindings
# - prefix + Ctrl-s   Save
# - prefix + Ctrl-r   Restore
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Copy Shortcuts
# - https://github.com/tmux-plugins/tmux-copycat
#
# # Search
# - Prefix + /  regex search (strings work too)
#
# # Predefined Searches
# - prefix + ctrl-f   simple file search
# - prefix + ctrl-g   jumping over git status files (best used after git status command)
# - prefix + alt-h    jumping over SHA-1/SHA-256 hashes (best used after git log command)
# - prefix + ctrl-u   url search (http, ftp and git urls)
# - prefix + ctrl-d   number search (mnemonic d, as digit)
# - prefix + alt-i    ip address search
#
# # "Copycat Mode" Bindings
# - n     jumps to the next match
# - N     jumps to the previous match
#
# # To copy a highlighted match
# - `Enter` if you're using Tmux vi mode
# - `ctrl-w` or `alt-w` if you're using Tmux emacs mode
set -g @plugin 'tmux-plugins/tmux-copycat'

# Pane Shortcuts
# - https://github.com/tmux-plugins/tmux-pain-control
#
# # Navigation
# - prefix + h and prefix + C-h   select pane on the left
# - prefix + j and prefix + C-j   select pane below the current one
# - prefix + k and prefix + C-k   select pane above
# - prefix + l and prefix + C-l   select pane on the right
#
# # Resizing panes
# - prefix + shift + h    resize current pane 5 cells to the left
# - prefix + shift + j    resize 5 cells in the down direction
# - prefix + shift + k    resize 5 cells in the up direction
# - prefix + shift + l    resize 5 cells to the right
#
# # Splitting panes ( Best part! )
# - prefix + |  split current pane horizontally
# - prefix + -  split current pane vertically
# - prefix + \  split current pane full width horizontally
# - prefix + _  split current pane full width vertically
#
# # Swapping windows ( Best part! )
# - prefix + <  moves current window one position to the left
# - prefix + >  moves current window one position to the right
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Environment Enhancement
# - https://github.com/tmux-plugins/tmux-continuum
set -g @plugin 'tmux-plugins/tmux-continuum'

# Open Shortcuts
# - https://github.com/tmux-plugins/tmux-open
#
# # Key-Bindings
# - o       "open" a highlighted selection with the system default program. open for OS X or xdg-open for Linux.
# - ctrl-o  open a highlighted selection with the $EDITOR
# - shift-s search the highlighted selection directly inside a search engine (defaults to google).
set -g @plugin 'tmux-plugins/tmux-open'

# Directory Tree Sidebar
# - https://github.com/tmux-plugins/tmux-sidebar
#
# # Key-Bindings
# - prefix + Tab          toggle sidebar with a directory tree
# - prefix + Backspace    toggle sidebar and move cursor to it (focus it)
set -g @plugin 'tmux-plugins/tmux-sidebar'

# Prefix Status
# - https://github.com/tmux-plugins/tmux-prefix-highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Copy Shortcuts
# - https://github.com/Morantron/tmux-fingers
#
# #
# - a-z     yank a highlighted hint.
# - space   toggle compact hints ( see @fingers-compact-hints ).
# - ctrl + c    exit [fingers] mode
# - ESC     exit help or [fingers] mode
# - ?       show help.
set -g @plugin 'Morantron/tmux-fingers'
set-option -g @fingers-key 'C-f'
set-option -g @fingers-copy-command 'pbcopy'
set-option -g @fingers-hint-format "#[fg=red,bold]%s"
set-option -g @fingers-hint-format-nocompact "#[fg=red,bold][%s]"
set-option -g @fingers-highlight-format "#[fg=yellow,bold,dim]%s"

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run -b '~/.config/tmux/plugins/tpm/tpm'
