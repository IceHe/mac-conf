# 把前缀键从 C-b 更改为 C-a
set -g prefix C-a
# 释放之前的 Ctrl-b 前缀快捷键
unbind C-b

# 使用 Prefix r 重新加载配置文件
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# control sessions
#bind-key z kill-session



# 设定前缀键和命令键之间的延时
set -sg escape-time 1
# 确保我们可以向其它程序发送 Ctrl-A
bind C-a send-prefix
# 把窗口的初始索引值从0改为1
set -g base-index 1
# 把面板的初始索引值从0改为1
setw -g pane-base-index 1
# 设置缓冲区行数
set -g history-limit 10000

# 鼠标支持 - 如果你想使用的话把off改为on
set -g mouse on
#set -g mouse-utf8 on

# 设置默认的终端模式为256色模式
set -g default-terminal "screen-256color"

# 设置活动窗口的颜色
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bright

# 设置面板和活动面板的颜色
set -g pane-border-fg magenta
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg black

# 设置状态栏的颜色
set -g status-fg red
set -g status-bg black



# 分割面板
bind \ split-window -h
bind - split-window -v
#bind \ send-keys "/Users/IceHe/.tmux-panes -h" C-m
#bind - send-keys "/Users/IceHe/.tmux-panes -v" C-m


# 在面板之间移动
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r ^k resizep -U 5 # upward (prefix Ctrl+k)
bind -r ^j resizep -D 5 # downward (prefix Ctrl+j)
bind -r ^h resizep -L 5 # to the left (prefix Ctrl+h)
bind -r ^l resizep -R 5 # to the right (prefix Ctrl+l)



# 设置命令行或消息的颜色
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# 设置状态栏左侧的内容和颜色
set -g status-left-length 40
set -g status-left "#[fg=white]Session: #S #I #P "
# set -g status-left "#[fg=white]%d %b %R"
#set -g status-utf8 on

# 设置状态栏右侧的内容和颜色
# 15% | 28 Nov 18:15
set -g status-right "#[fg=white]%d %b %R"

# 每60秒更新一次状态栏
set -g status-interval 60

# 设置窗口列表居中显示
set -g status-justify centre



# copy-mode 将快捷键设置为vi 模式
setw -g mode-keys vi

# select (v)
bind -t vi-copy v begin-selection
# copy (y)
bind -t vi-copy y copy-selection

#最大最小化Pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
